<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Sandbox</title>
</head>
<body>

<div id="root">

  <h1>Incomplete Tasks:</h1>
  <task-list :tasks="incompleteTasks" v-on:save="save"></task-list>

  <h1>Complete Tasks:</h1>
  <task-list :tasks="completeTasks" v-on:save="save"></task-list>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/locale/zh-tw.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>


<script src="main.js"></script>


</body>
</html>
